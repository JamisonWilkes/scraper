<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 m-5">
            <h1>Link Collector</h1>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-4"></div>
            <form method="POST" action="/">
            {% csrf_token %}  
            <input class="form-control" type="text" name="site" id="site" placeholder="Enter Site Address">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
        </form>
        <div class="col-md-6">
            <a class="btn btn-warning" href="/delete">Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in data %}
                    <tr>
                        <th scope="row">{{link.id}}</th>
                        <th scope="row">{{link.name}}</th>
                        <th scope="row">{{link.address}}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    

</body>
</html>
